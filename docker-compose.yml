version: '3.8'

services:
  # Base de datos PostgreSQL
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: prestamosdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-prestamos123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prestamodb.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - prestamos-network

  # Backend PHP
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: prestamosdb
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-prestamos123}
    ports:
      - "8080:80"
    depends_on:
      - database
    networks:
      - prestamos-network
    volumes:
      - ./backend:/var/www/html

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - prestamos-network
    environment:
      REACT_APP_API_URL: http://backend:80

volumes:
  postgres_data:

networks:
  prestamos-network:
    driver: bridge